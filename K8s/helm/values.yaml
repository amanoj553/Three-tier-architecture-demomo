# Registry and repository for Docker images
# Default is docker/robotshop/image:latest
image:
  repo: ""
  version: latest
  pullPolicy: IfNotPresent

# EUM configuration
# Provide your key and set the endpoint
eum:
  key: null
  url: https://eum-eu-west-1.instana.io
  #url: https://eum-us-west-2.instana.io

# Pod Security Policy
psp:
  enabled: false

# For the mini ones minikube, minishift set to true
nodeport: true

# "special" Openshift. Set to true when deploying to any openshift flavour
openshift: false

ocCreateRoute: false

######################################
# Affinities for individual workloads
# set in the following way:
# <workload>:
#   affinity: {}
#   nodeSelector: {}
#   tolerations: []
######################################

# Enabled services
web:
  enabled: true

user:
  enabled: true

cart:
  enabled: true

catalogue:
  enabled: true

payment:
  enabled: true
  gateway: null  # or your custom gateway

shipping:
  enabled: true

mongodb:
  enabled: true

# Disabled services
dispatch:
  enabled: false

mysql:
  enabled: false

rabbitmq:
  enabled: false

ratings:
  enabled: false

redis:
  enabled: false
  storageClassName: standard
